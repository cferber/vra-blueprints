name: Linux Server
version: 4
formatVersion: 1
inputs:
  env:
    type: string
    enum:
      - 'env:on-prem'
      - 'env:VMC'
      - 'env:AWS'
      - 'env:Azure'
    default: 'env:on-prem'
    title: Environment
    description: Target Environment
  OS:
    type: string
    enum:
      - CF-Ubuntu
      - CF-CentOS
    default: CF-Ubuntu
    title: Operating System
    description: Target OS
  Availability:
    type: string
    enum:
      - working days
      - 8am-5pm
      - 24x7
    default: working days
    title: Availability
    description: Server Uptime
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: '${input.OS}'
      flavor: CF-Small
      autoplacement: true
      constraints:
        - tag: '${input.env}'
      attachedDisks: []
