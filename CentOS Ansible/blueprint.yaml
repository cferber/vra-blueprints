name: CentOS Ansible
version: 3
formatVersion: 1
inputs:
  application:
    type: string
    title: Application Level
    enum:
      - os-with-latest-patches.yml
      - postgresql.yml
      - mariadb.yml
resources:
  CentOS Ansible:
    type: Cloud.vSphere.Machine
    properties:
      imageRef: TEMP-CentOS7-for-vRA/snap-for-vRA-7.6
      cpuCount: 2
      totalMemoryMB: 2048
      customizationSpec: vra-linux-custom
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
          assignment: static
  Ansible-1:
    type: Cloud.Ansible
    properties:
      host: '${resource["CentOS Ansible"].*}'
      osType: linux
      playbook-used: '${input.application}'
      account: CF-ANSIBLE01
      username: root
      privateKeyFile: /root/.ssh/id_rsa
      playbooks:
        provision:
          - '/root/playbooks/${input.application}'
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
